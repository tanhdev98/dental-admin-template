<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <img class="img-logo" src="./images/logo.png" alt="DentalJob Logo">
            <ul class="auth-navigate">
                <li><a href="#">덴탈잡 홈페이지</a></li>
                <li>|</li>
                <li><a href="#">김관리 님</a></li>
                <li><button class="btn btn-secondary btn-rounded">로그아웃</button></li>
            </ul>
        </div>
    </header>
    <!-- end header -->
    <!-- nav -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="#">회원 관리</a></li>
                <li><a href="#">채용 관리</a></li>
                <li><a href="#">이력서 관리</a></li>
                <li><a href="#">광고상품 관리 </a></li>
                <li><a href="#">Biz보드 관리</a></li>
                <li><a href="#">게시물 관리</a></li>
                <li><a href="#">결제 관리</a></li>
                <li><a href="#">통계 관리</a></li>
                <li><a href="#">마케팅 관리</a></li>
            </ul>
        </div>
    </nav>
    <!-- end nav -->
    <!-- content -->
    <div id="content">
        <div class="container">
            <div id="popup" data-popup="issuance-individual-tickets">
                <div class="overlay"></div>
                <div class="popup-content">
                    <div class="popup-close"></div>
                    <div class="popup-title">개별 이용권 발급</div>
                    <div class="form-group-tickets">
                        <div class="form-group-left">
                            <div class="title-form">덴탈비타민D</div>
                            <div class="title-form">상품명</div>
                            <div class="title-form">결제금액</div>
                            <div class="title-form">구매일자</div>
                            <div class="title-form">사은품구분</div>
                            <div class="title-form title-form-comments">Comments</div> 
                        </div>
                        <div class="form-group-right">
                            <div class="item-form">
                                <input type="text">
                            </div>
                            <div class="item-form">
                                <div class="select-box">
                                    <select name="" id="product-name">
                                        <option value="">전체</option>
                                        <option value="">전체 2</option>
                                        <option value="">전체 3</option>
                                        <option value="">전체 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="item-form">
                                <div class="payment-amount">상품명</div>
                            </div>
                            <div class="item-form">
                                <input type="date" class="input-date-of-purchase" value="1989.03.02">
                            </div>
                            <div class="item-form">
                                <div class="select-box">
                                    <select name="" id="gift-category">
                                        <option value="">전체</option>
                                        <option value="">전체 2</option>
                                        <option value="">전체 3</option>
                                        <option value="">전체 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="item-form">
                                <textarea name="" id="content-form-comments"></textarea>
                            </div>
                        </div>
                    </div>
                    <button class="popup-button">이용권 발급</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end content -->
</body>

</html>
