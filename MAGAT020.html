<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
</head>

<body>
    <!-- content -->
    <div id="content">
        <div class="container-fluid">
            <div class="compulsory-education content">
                <div class="sidebar">
                    <ul>
                        <li><a href="#">업무관리</a></li>
                        <li class="active"><a href="#" class="active">덴탈플러스</a></li>
                        <li><a href="#">자원봉사</a></li>
                        <li><a href="#">이벤트</a></li>
                        <li><a href="#">법정의무교육</a></li>
                        <li><a href="#">문서서식</a></li>
                        <li><a href="#">덴탈매거진</a></li>
                        <li><a href="#">고객센터</a></li>
                    </ul>
                </div>
                <div class="compulsory-education-content content-right">
                    <!-- <div class="title title-compulsory-education">법정의무교육</div> -->
                    <div id="compulsory-education-content-list">
                        <table class="table-gray">
                            <tbody>
                                <tr>
                                    <th class="require">
                                        <span>구분 선택</span>
                                    </th>
                                    <td>
                                        <div class="select-box">
                                            <select name="" id="">
                                                <option value="">미이수 시 과태료가 있는 교육</option>
                                                <option value="">메인 TOP 배너</option>
                                                <option value="">메인 배너</option>
                                                <option value="">그랜드 배너</option>
                                                <option value="">그랜드 서브 배너</option>
                                                <option value="">프리미엄 배너</option>
                                                <option value="">HOT 인재 배너</option>
                                            </select>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="require">
                                        <span>교육명</span>
                                    </th>
                                    <td>
                                        <input type="text" placeholder="교육명 입력">
                                    </td>
                                </tr>
                                <tr>
                                    <th class="require">
                                        <span>내용</span>
                                    </th>
                                    <td>
                                        <textarea type="text" placeholder="내용 입력"></textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <th>
                                        <span>출처</span>
                                    </th>
                                    <td>
                                        <input type="text" placeholder="내용 입력">
                                    </td>
                                </tr>
                                <tr>
                                    <th class="require">
                                        <span>교육자료</span>
                                    </th>
                                    <td>
                                        <input type="text" placeholder="파일 등록">
                                        <input type="file" id="file-input">
                                        <label for="file-input">파일 첨부</label>
                                    </td>
                                </tr>
                                <tr>
                                    <th class="require">
                                        <span>링크</span>
                                    </th>
                                    <td>
                                        <input type="text" placeholder="링크 등록">
                                    </td>
                                </tr>
                                <tr>
                                    <th class="require">
                                        <span>공개여부</span>
                                    </th>
                                    <td>
                                        <fieldset id="radio-group1" class="radio-group">
                                            <div class="item-radioBox">
                                                <input type="radio" name="radio-group1" value="option1" id="accept">
                                                <span></span>
                                                <label for="accept"><span>공개</span></label>
                                            </div>
                                            <div class="item-radioBox">
                                                <input type="radio" name="radio-group1" value="option2" id="cancel">
                                                <span></span>
                                                <label for="cancel"><span>비공개</span></label>
                                            </div>
                                        </fieldset>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="group-button center">
                            <button class="btn btn-gray-bold">검색</button>
                            <button class="btn btn-gray-thin">초기화</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end content -->
    <!-- content -->
    <div id="content">
        <div class="container-fluid">

            </di>

        </div>
    </div>
    <!-- end content -->
</body>

</html>
