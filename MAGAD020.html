<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style2.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap/bootstrap.js"></script>
</head>

<body>
    <!-- header -->
    <header>
        <div class="container">
            <img class="img-logo" src="./images/logo.png" alt="DentalJob Logo">
            <ul class="auth-navigate">
                <li><a href="#">덴탈잡 홈페이지</a></li>
                <li>|</li>
                <li><a href="#">김관리 님</a></li>
                <li><button class="btn btn-secondary btn-rounded">로그아웃</button></li>
            </ul>
        </div>
    </header>
    <!-- end header -->
    <!-- nav -->
    <nav>
        <div class="container">
            <ul>
                <li><a href="#">회원 관리</a></li>
                <li><a href="#">채용 관리</a></li>
                <li><a href="#">이력서 관리</a></li>
                <li><a href="#">광고상품 관리 </a></li>
                <li><a href="#">Biz보드 관리</a></li>
                <li><a href="#">게시물 관리</a></li>
                <li><a href="#">결제 관리</a></li>
                <li><a href="#">통계 관리</a></li>
                <li><a href="#">마케팅 관리</a></li>
            </ul>
        </div>
    </nav>
    <!-- end nav -->
    <!-- content -->
    <div id="content">
        <div class="container">
            <div id="popup" data-popup="dental-plus-preview" class="dental-plus-preview">
                <div class="overlay"></div>
                <div class="popup-content">
                    <div class="popup-close"></div>
                    <div class="popup-title">문서 서식 등록/수정</div>
                    <div class="table-dental-plus-preview">
                        <table>
                            <tr>
                                <td colspan="2">기본정보</td>
                            </tr>
                            <tr>
                                <td colspan="1" class="col-table-50">
                                    <table class="table-dental-plus-child">
                                        <tr>
                                            <td class="col-table-20">서식명 <span class="redText">*</span></td>
                                            <td class="col-table-80">
                                                <div class="text-box">OJT일지</div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td colspan="1" class="col-table-50">
                                    <table class="table-dental-plus-child">
                                        <tr>
                                            <td class="col-table-20">서식명 <span class="redText">*</span></td>
                                            <td class="col-table-80">
                                                <div class="select-box">
                                                    <select name="" id="" class="text-box">
                                                        <option value="">이력서관력서식</option>
                                                        <option value="">인사노무서식</option>
                                                        <option value="">기타서식</option>
                                                    </select>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <table class="table-dental-plus-child">
                                        <tr>
                                            <td class="col-table-10">서식명 <span class="redText">*</span></td>
                                            <td class="col-table-90">
                                                <div class="group-box-file">
                                                    <input type="text" placeholder="썸네일 등록">
                                                    <button class="popup-button">파일첨부</button>
                                                    <div class="title-text-file">파일명,확장자</div>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div class="group-btn">
                        <button class="popup-button">저장</button>
                        <button class="popup-button">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end content -->
</body>

</html>
