                            <span></span>

                        </div>
                        <div class="item-checkBox">
                            <input type="checkbox" class="checkbox" id="checkbox-view-contents-together">
                            <span></span>
                            <label for="checkbox-view-contents-together">용같이보기설정</label>

                    <div class="bottom-content">
